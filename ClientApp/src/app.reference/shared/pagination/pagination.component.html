<div class="flex flex-wrap justify-end items-center" *ngIf="pager.pages && pager.pages.length">
	<div class="mr-8">
		<label class="mr-2">Items per page:</label>
		<select class="input-underline" [(ngModel)]="pageSize" name="pageSize">
			<option value="5">5</option>
			<option value="10">10</option>
			<option value="25">25</option>
			<option value="50">50</option>
			<option value="100">100</option>
		</select>
	</div>
	<div class="mr-8">
		{{pager.currentPage}} of {{pager.totalPages}}
	</div>
	<div class="flex justify-center">
		<!--Previous-->
		<a class="btn btn-flat hover:text-indigo-500" [ngClass]="{disabled:pager.currentPage === 1}" (click)="setPage(pager.currentPage - 1)">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
				<path fill="none" d="M0 0h24v24H0V0z" />
				<path class="fill-current" d="M14.91 6.71c-.39-.39-1.02-.39-1.41 0L8.91 11.3c-.39.39-.39 1.02 0 1.41l4.59 4.59c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L11.03 12l3.88-3.88c.38-.39.38-1.03 0-1.41z" />
			</svg>
		</a>
		<!--Next-->
		<a class="btn btn-flat hover:text-indigo-500" [ngClass]="{disabled:pager.currentPage === pager.totalPages}" (click)="setPage(pager.currentPage + 1)">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
				<path fill="none" d="M0 0h24v24H0V0z" />
				<path class="fill-current" d="M9.31 6.71c-.39.39-.39 1.02 0 1.41L13.19 12l-3.88 3.88c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0l4.59-4.59c.39-.39.39-1.02 0-1.41L10.72 6.7c-.38-.38-1.02-.38-1.41.01z" />
			</svg>
		</a>
	</div>
</div>
