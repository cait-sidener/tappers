<div *ngIf="auth.user$ | async as user; else login" class="mt-4 w-full bg-gray-900 p-10 text-tan rounded shadow-2 opacity-75">
	{{user | json }}
	<hr />
	<button class="button" (click)="auth.signOut()">Sign Out</button>
</div>

<ng-template #login>
	<div class="mt-4 w-full bg-gray-900 p-10 text-tan rounded shadow-2 opacity-75">
		<button class="button" (click)="auth.googleSignin()">Sign In</button>
	</div>
</ng-template>
