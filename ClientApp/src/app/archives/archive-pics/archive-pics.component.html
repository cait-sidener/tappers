<div class="py-6 container w-full">
	<div class="w-full">
		<ngb-carousel #mycarousel
					  [showNavigationArrows]="true"
					  [showNavigationIndicators]="true"
					  interval="10000"
					  [keyboard]="true"
					  [pauseOnHover]="true"
					  [wrap]="true"
					  [activeId]="'slideTwo'"
					  (slide)="onSlide($event)">
			<ng-template ngbSlide>
				<div class="picsum-img-wrapper">
					<img src="../../assets/images/IMG_0029.jpg" alt="Album Cover Closeup">
				</div>
				<div class="carousel-caption">
					<h3>Album Cover Closeup</h3>
					<p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
				</div>
			</ng-template>
			<ng-template ngbSlide>
				<div class="picsum-img-wrapper">
					<img src="../../assets/images/IMG_0030.jpg" alt="Taproom">
				</div>
				<div class="carousel-caption">
					<h3>Taproom</h3>
					<p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
				</div>
			</ng-template>
			<ng-template ngbSlide>
				<div class="picsum-img-wrapper">
					<img src="../../assets/images/IMG_0031.jpg" alt="Taproom Exterior">
				</div>
				<div class="carousel-caption">
					<h3>Taproom Exterior</h3>
					<p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
				</div>
			</ng-template>
		</ngb-carousel>
		<div class="flex justify-center items-center my-4">
			<button aria-label="Pause" (click)="pauseCarousel()" class="hover:bg-yellow-700 focus:outline-none rounded-full bg-yellow-200 h-10 w-10">
					<i class="fa fa-pause"></i>
			</button>
			<button aria-label="Play" (click)="startCarousel()" class="hover:bg-yellow-700 focus:outline-none rounded-full bg-yellow-200 h-10 w-10 ml-4">
					<i class="fa fa-play"></i>
			</button>
		</div>
	</div>
</div>
