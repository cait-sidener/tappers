<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Eighth Street Taproom</title>
	<base href="/">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="css/hover.css" rel="stylesheet" media="all">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<app-root>
		<style>
			body, html {
				margin: 0;
				padding: 0;
				height: 100%;
			}

			body {
				font-family: 'Cabin Condensed', sans-serif;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			svg {
				font-weight: bold;
				max-width: 600px;
				height: auto;
			}
		</style>
		<svg viewbox="0 0 100 20">
			<defs>
				<linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
					<stop offset="5%" stop-color="#326384" />
					<stop offset="95%" stop-color="#123752" />
				</linearGradient>
				<pattern id="wave" x="0" y="0" width="120" height="20" patternUnits="userSpaceOnUse">
					<path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" mask="url(#mask)" fill="url(#gradient)">
						<animateTransform attributeName="transform"
										  begin="0s"
										  dur="1.5s"
										  type="translate"
										  from="0,0"
										  to="40,0"
										  repeatCount="indefinite" />
					</path>
				</pattern>
			</defs>
			<text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#wave)" fill-opacity="0.6">LOADING</text>
			<text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#gradient)" fill-opacity="0.1">LOADING</text>
		</svg>
	</app-root>
<script src="runtime.js" type="module"></script><script src="polyfills.js" type="module"></script><script src="styles.js" type="module"></script><script src="scripts.js" defer></script><script src="vendor.js" type="module"></script><script src="main.js" type="module"></script></body>
</html>
